<body>
    <div style="height: 100vh; overflow-y: auto; display: flex;">
        <table
            style="max-width: 600px; width:100%; border-radius: 10px; background-color: #fff; border-collapse: collapse; margin: auto; height: auto; max-height: 700px; overflow-y: auto;">
            
            <tr style="background-color: #f5f5f5;">

            </tr>

            <tr style="background-color:#fff; box-shadow: 4px 16px 25px rgb(0 0 0 / 12%);">
                <td style="padding-top: 50px; padding-inline: 30px;">

                    </h3>

                    <p style="text-align: center; margin-top: 10px;">
                        You can directly log in to your account.
                    </p>

                    <div style="padding-top: 50px;">

                    </div>
                </td>
            </tr>

            <tr style="background-color: #001649;">
                <td style="padding: 30px;">
                    <p style="margin-bottom: 10px; margin-top: 0px; text-align: center; color: #fff;">
                        Need More Help?
                    </p>
                </td>
            </tr>

        </table>
